<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redefinição de Senha </title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #ffffff;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 40px 10px 40px 10px;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; border-radius: 30px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">

                <!-- Cabeçalho -->
                <tr>
                    <td align="center" bgcolor="#0074AE" style="padding: 25px 20px 25px 20px;">
                        <h1 style="font-size: 38px; font-weight: bold; color: #ffffff; margin: 0;">
                            <img src="https://cdn-icons-png.flaticon.com/512/2920/2920324.png" alt="Ícone de Maleta" width="45" height="40" style="vertical-align: middle; margin-left: 2px;"> Temos Vagas <img src="https://cdn-icons-png.flaticon.com/512/2920/2920324.png" alt="Ícone de Maleta" width="45" height="40" style="vertical-align: middle; margin-left: 2px;">
                        </h1>
                    </td>
                </tr>

                <!-- Saudação -->
                <tr>
                    <td align="center" style="padding: 50px 30px 20px 30px; font-size: 20px; line-height: 1.5; color: #333333; font-weight: bold;">
                        Olá, <span th:text="${nome}">[Nome do Usuário]</span>
                    </td>
                </tr>

                <!-- TOKEN  -->
                <tr>
                    <td align="center" style="padding: 0px 30px 30px 30px;">
                        <p style="font-size: 16px; line-height: 1.5; color: #555555; margin: 0 0 20px 0; text-align: center;">
                            Recebemos uma solicitação para redefinir sua senha na plataforma Temos Vagas.
                        </p>
                        <p style="font-size: 16px; line-height: 1.5; color: #555555; margin: 0 0 30px 0; text-align: center;">
                            Use o código abaixo para continuar o processo.
                        </p>

                        <!-- Bloco de Destaque para o Token -->
                        <div style="background-color: #f0f8ff; border: 1px dashed #0074AE; border-radius: 8px; padding: 15px 20px; display: inline-block;">
                            <p style="font-size: 28px; font-weight: bold; color: #0074AE; margin: 0; letter-spacing: 3px;" th:text="${token}">123456</p>
                        </div>

                        <p style="font-size: 18px; line-height: 1.5; color: #777777; margin: 20px 0 0 0; text-align: center;">
                            Este código vai expirar em 15 minutos.
                        </p>
                    </td>
                </tr>

                <!-- Rodapé -->
                <tr>
                    <td style="padding: 20px 30px 20px 30px; border-top: 1px solid #eeeeee;">
                        <p style="margin: 0; font-size: 12px; line-height: 1.5; color: #888888; text-align: center;">

                            © 2025 Temos Vagas.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
