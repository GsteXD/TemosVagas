spring.application.name=TemosVagas
server.servlet.context-path=/${spring.application.name}/api/

spring.datasource.url=jdbc:postgresql://localhost:5432/TemosVagas
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.lab.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB